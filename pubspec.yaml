name: jlpt_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^6.1.0 # 오디오 플레이어
  flutter_riverpod: ^2.6.1 # 전역 저장소
  shared_preferences: ^2.3.3 # 휴대폰 저장공간 사용
  flutter_svg: ^2.0.10+1 # SVG 파일 열기
  hive: ^2.2.3 # NoSQL
  hive_flutter: ^1.1.0 # NoSQL 확장 패키지

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.7 # Hive 객체사용
  hive_generator: ^2.0.1 # Hive 객체사용

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/audio/
    - assets/fonts/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
    - family : Tmoney
      fonts :
        - asset: assets/fonts/TmoneyRoundWindRegular.otf
          weight: 500
        - asset : assets/fonts/TmoneyRoundWindExtraBold.otf
          weight: 600